<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Otimização de Corte de Perfis (mm)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Otimização de Corte de Perfis (mm)</h1>
        <div class="project-info">
            <label for="nomeProjeto" class="form-label">Nome do Projeto:</label>
            <input type="text" id="nomeProjeto" class="form-input" placeholder="Digite o nome do projeto">
        </div>
        <div id="perfis" class="perfis-container">
            <!-- Perfis serão adicionados dinamicamente aqui -->
        </div>
        <div class="button-container">
            <button id="adicionarPerfil" class="btn btn-add-perfil">Adicionar Perfil</button>
            <button id="calcular" class="btn btn-calculate">Calcular</button>
        </div>
        <div id="resultado" class="result-container">
            <h2 class="result-title">Resultado da Otimização:</h2>
            <table id="resumoBarras" class="result-table">
                <thead>
                    <tr>
                        <th class="table-header">Barra</th>
                        <th class="table-header">Perfil</th>
                        <th class="table-header">Quantidade</th>
                        <th class="table-header">Sobra (mm)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados serão inseridos aqui dinamicamente -->
                </tbody>
            </table>
            <button id="exportarCSV" class="btn btn-export">Exportar CSV</button>
        </div>
    </div>
    
    <footer class="footer">
        <p>2025 Brian Schmitt</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
